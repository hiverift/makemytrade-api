name: Deploy API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            cd ~/makemytrade-api || { git clone https://github.com/hiverift/makemytrade-api.git ~/makemytrade-api && cd ~/makemytrade-api; }
            git fetch --all
            git reset --hard origin/main
            npm i
            npm run build
            pm2 restart makemytrade-api || pm2 start dist/main.js --name makemytrade-api
            pm2 save
          EOF
